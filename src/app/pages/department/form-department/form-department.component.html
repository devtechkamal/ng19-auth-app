<app-container [pageTitle]="pageTitle">
  <form [formGroup]="departmentForm" (submit)="onSubmit()">
    <p-card>
      <ng-template #title>
        <h4 class="text-base font-bold">Department Details</h4>
      </ng-template>
      <div class="mt-3 w-full sm:w-1/2 xl:w-1/3">
        <div class="flex flex-col mb-3">
          <label for="username">Name</label>
          <input
            pInputText
            id="name"
            placeholder="Name"
            formControlName="name"
          />
          @if (
            departmentForm.get("name")?.hasError("required") &&
            departmentForm.get("name")?.touched
          ) {
            <small class="required">Name is required.</small>
          }
        </div>
      </div>
      <ng-template #footer>
        <div class="flex mt-2">
          <p-button
            routerLink="/department"
            label="Cancel"
            icon="pi pi-times"
            severity="secondary"
          />
          <p-button
            type="submit"
            label="Save"
            icon="pi pi-check"
            class="ml-2"
          />
        </div>
      </ng-template>
    </p-card>
  </form>
</app-container>
<p-toast />
