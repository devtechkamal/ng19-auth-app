<app-container pageTitle="Create Employee">
  <p-card>
    <ng-template #title>
      <h4 class="text-base font-bold">Employee Details</h4>
    </ng-template>
    <div class="mt-3 w-full sm:w-1/2 xl:w-1/3">
      <form action="">
        <div class="flex flex-col mb-3">
          <label for="username">Name</label>
          <input pInputText id="username" placeholder="Name" />
          <small class="required">Name is required.</small>
        </div>
        <div class="flex flex-col mb-3">
          <label for="username">Email</label>
          <input pInputText id="email" placeholder="Email" />
          <small class="required">Email is required.</small>
        </div>
      </form>
    </div>
    <ng-template #footer>
      <div class="flex mt-2">
        <p-button
          routerLink="/employee"
          label="Cancel"
          icon="pi pi-times"
          severity="secondary"
        />
        <p-button label="Save" icon="pi pi-check" class="ml-2" />
      </div>
    </ng-template>
  </p-card>
</app-container>
